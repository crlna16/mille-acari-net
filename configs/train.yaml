# Default training configuration
name: default-train

seed: 456123786

datamodule:
  images_dir: ./data/images
  labels_dir: ./data/labels
  batch_size: 1
  num_workers: 0

backbone:
  # __target__: src.milleacarinet.model.Yolov5Backbone
  flavor: yolov5s
  pretrained: True

model:
  lr: 0.0001 # learning rate

trainer:
  accelerator: mps 
  num_nodes: 1
  max_epochs: 100